<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularze w JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="css/style_cantor.css" rel="stylesheet">
  <link href="css/element.css" rel="stylesheet">
  <script defer src="js/script_cantor.js"></script>

</head>

<body class="element">
  <div class="container">
    <form class="js-form form">
      <h1 class="form__header">Kalkulator walut</h1>
      <p class="form__paragraph"> Pola wymagane są oznaczone *.</p>
      <fieldset class="form__fieldset">
        <p>
          <label>
            <span class="form__labelText">Kwota w zł*:</span>
            <input placeholder="Podaj kwotę w zł" class="form__field js-amount" type="number" required step="0.01">
          </label>
          <label>
            <p><span class="form__labelText">Waluta:</span>
              <select class="form__field js-currency">
                <option value="USD">Dolar amerykański</option>
                <option value="EUR">Euro</option>
                <option value="CHF">Frank szwajcarski</option>
                <option value="GBP">Funt brytyjski</option>
                <option value="CZK">Korona czeska</option>
                <option value="NOK">Korona norweska</option>
            </p>
            </select>
          </label>
        <p>
          <button class="form__button">Przelicz</button>
        </p>
        <p class="form__information">Dane pochodzą ze strony nbp.pl z Tabeli nr 230/A/NBP/2023 z dnia 2023-11-28</p>
        <p class="js-result form__result"></p>
      </fieldset>
    </form>
    <p><strong class="js-conversionResult"></strong></p>
  </div>
</body>

</html>
